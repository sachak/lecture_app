name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build & Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_MEADOW_037DB7E03 }}

          # ————————————— Chemins de ton site —————————————
          action:             upload          # simple copie
          app_location:       "/"             # index.html à la racine
          api_location:       ""              # pas d’API dans ce dépôt
          output_location:    ""              # pas de dossier de build
          skip_app_build:     true            # <—— désactive totalement la phase build
          # ————————————————————————————————————————————————
